<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./assets/css/grid.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    #attribution { font-size: 11px; text-align: center; margin-top: 24px;}
    #attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <div id="main" class="grid wide">

    <div class="row">

      <div class="col l-12 m-12 c-12">

        <div class="row">

          <div class="col l-3 m-12 c-12">

            <div id="user">

              <div id="user-information" class="above">

                <img src="./images/image-jeremy.png" alt="Jeremy's image">
                <p>Report for</p>
                <div id="user-name">Jeremy Robson</div>
  
              </div>
  
              <div id="timeframes" class="bottom">
  
                <ul>
                  <li>Daily</li>
                  <li class="active">Weekly</li>
                  <li>Monthly</li>
                </ul>
  
              </div>

            </div>

          </div>

          <div id="time" class="col l-9 m-12 c-12">

            <div class="row">

            </div>

          </div>

        </div>

      </div>

      <div class="col l-12 m-12 c-12">

        <div id="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Mai Thi Yen Linh</a>.
        </div>

      </div>

    </div>

  </div>

  <script src="./assets/javascript/main.js"></script>
  
</body>
</html>
